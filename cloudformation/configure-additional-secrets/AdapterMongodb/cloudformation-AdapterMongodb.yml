
AWSTemplateFormatVersion: "2010-09-09"
Metadata:
    Generator: "https://github.com/meta-introspector/typescript-zos-introspector"
Description: "parameters extracted from https://github.com/sekmet/synapzeai"
Parameters:

  AgentCodeName:
    Type: 'String'
    Description: 'Agent codename for finding parameters'
    Default: 'tine_agent_2'

  mongodbConnectionString:
    Type: 'String'
    Description: 'Parameter for MONGODB_CONNECTION_STRING'
    
  mongodbDatabase:
    Type: 'String'
    Description: 'Parameter for MONGODB_DATABASE'
    
Conditions:

  HasMongodbConnectionString: !Not [!Equals [!Ref mongodbConnectionString, ""]]

  HasMongodbDatabase: !Not [!Equals [!Ref mongodbDatabase, ""]]

Resources:

  AgentParamMongodbConnectionStringParameter:
    Type: 'AWS::SSM::Parameter'
    Condition: HasMongodbConnectionString
    Properties:
      Name: !Sub '${AgentCodeName}_MONGODB_CONNECTION_STRING'
      Type: 'String'
      Value: !Ref mongodbConnectionString
      Tier: 'Standard'
      Description: 'Parameter for MONGODB_CONNECTION_STRING'
  AgentParamMongodbDatabaseParameter:
    Type: 'AWS::SSM::Parameter'
    Condition: HasMongodbDatabase
    Properties:
      Name: !Sub '${AgentCodeName}_MONGODB_DATABASE'
      Type: 'String'
      Value: !Ref mongodbDatabase
      Tier: 'Standard'
      Description: 'Parameter for MONGODB_DATABASE'

      Type: 'String'
      Value: !Ref smallAtomaModel
      Tier: 'Standard'
      Description: 'Parameter for SMALL_ATOMA_MODEL'
  AgentParamMediumAtomaModelParameter:
    Type: 'AWS::SSM::Parameter'
    Condition: HasMediumAtomaModel
    Properties:
